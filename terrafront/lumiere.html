<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
</head>
<body>
<h1>LUMIERE</h1>
<div><div>isProgrammable : <div/><div id="isProg"> vide </div><button onclick="changeFaconControlerChauffage()">Changer la facon de controler le lumiere</button></div>
    <div><div>etat de lumiere : </div><div id="etat"> vide </div><button onclick="changeEtat()" id="btn_etat">Changer l'etat de lumiere manuellement</button></div>
<div>  <input type="checkbox" name="touteAnnee" id="touteAnnee" value="touteAnnee"> toute l'annee<br>
    <p>mois debut: <input type="text" name="mois_debut" id="mois_debut" /></p>
    <p>mois fin: <input type="text" name="mois_fin" id="mois_fin"/></p>
    <p>heure debut: <input type="text" name="heure_debut" id="heure_debut"/></p>
    <p>heure fin: <input type="text" name="heure_fin" id="heure_fin"/></p>
    <button onclick="configurerChauffage()">Configure la lumiere</button></div>
</div>
</body>

<script>
    $("#touteAnnee").change(function() {
        if(this.checked) {
            document.getElementById("mois_debut").setAttribute("disabled","disabled");
            document.getElementById("mois_fin").setAttribute("disabled","disabled");
        }
        else{  document.getElementById("mois_debut").removeAttribute("disabled");
            document.getElementById("mois_fin").removeAttribute("disabled");


        }
    });
    $.ajax({
        url: "http://localhost:8080/terrarium/lumiere/getEtatLumiere",
        async: false,
        type: 'get',      //请求方式
        dataType: "json",  //返回数据的格式
        contentType: "application/json; charset=utf-8",
        error: function () {
            alert('加载数据失败！');
        },
        success: function (data) {
            var item = data;
            //console.log(item);
            for (var i = 0; i < item.length; i++) {
                console.log(item[i]);
            }
            result = data; // 接收返回值
            document.getElementById("isProg").innerHTML = result.data.prog;
            document.getElementById("etat").innerHTML = result.data.etat;
            if(document.getElementById("isProg").innerHTML=="true"){
                document.getElementById("btn_etat").style.display="none";
            }
            else if(document.getElementById("isProg").innerHTML=="false"){
                document.getElementById("btn_etat").style.display="";
            }
        }
    });
    function configurerChauffage() {
        //configurer la lumiere pour toute l'annee
        if (document.getElementById('touteAnnee').checked) {
            $.ajax({
                url: "http://localhost:8080/terrarium/lumiere/UpdateTouteLannee",
                data:  JSON.stringify([{
                    heureDebut:document.getElementById('heure_debut').value,
                    heureFin:document.getElementById('heure_fin').value,

                }]),
                async: false,
                type: 'post',      //请求方式
                dataType: "json",  //返回数据的格式
                contentType: "application/json; charset=utf-8",
                error: function () {
                    alert('加载数据失败！');
                },
                success: function (data) {
                    var item = data;
                    //console.log(item);
                    for (var i = 0; i < item.length; i++) {
                        console.log(item[i]);
                    }
                    result = data; // 接收返回值
                    alert(JSON.stringify(result.data))
                }
            });

        } else {
            //configurer la lumiere pour certains mois
            $.ajax({
                url: "http://localhost:8080/terrarium/lumiere/UpdateAll",
                data:  JSON.stringify([{
                    moisDebut:document.getElementById('mois_debut').value,
                    moisFin:document.getElementById('mois_fin').value,
                    heureDebut:document.getElementById('heure_debut').value,
                    heureFin:document.getElementById('heure_fin').value,

                }]),
                async: false,
                type: 'post',      //请求方式
                dataType: "json",  //返回数据的格式
                contentType: "application/json; charset=utf-8",
                error: function () {
                    alert('加载数据失败！');
                },
                success: function (data) {
                    var item = data;
                    //console.log(item);
                    for (var i = 0; i < item.length; i++) {
                        console.log(item[i]);
                    }
                    result = data; // 接收返回值
                    alert(JSON.stringify(result.data))
                }
            });


        }
    }
    //changer le facon de controler la lumiere(programmble ou manuelle)
    function changeFaconControlerChauffage() {
        var isProg;
        if( document.getElementById("isProg").innerHTML=="true"){

            isProg="false";


        } else if (document.getElementById("isProg").innerHTML == "false") {

            isProg = "true";
        }

        $.ajax({
            url: "http://localhost:8080/terrarium/lumiere/changeControleInterrupteur",
            data: {
                isProg: isProg
            },
            async: false,
            type: 'get',      //请求方式
            dataType: "json",  //返回数据的格式
            contentType: "application/json; charset=utf-8",
            error: function () {
                alert('加载数据失败！');
            },
            success: function (data) {

                var item = data;
                //console.log(item);
                for (var i = 0; i < item.length; i++) {
                    console.log(item[i]);
                }
                result = data; // 接收返回值
                // alert(JSON.stringify(result.data))
                document.getElementById("isProg").innerHTML = result.data.prog;
                if(document.getElementById("isProg").innerHTML=="true"){
                    document.getElementById("btn_etat").style.display="none";
                }
               else if(document.getElementById("isProg").innerHTML=="false"){
                    document.getElementById("btn_etat").style.display="";
                }
            }
        });

    }
    //changer l'etat de lumiere quand il est controle manuellement
    function changeEtat() {
        var etat;
        if( document.getElementById("etat").innerHTML=="true"){

            etat="false";


        }
        else if(document.getElementById("etat").innerHTML=="false"){

            etat="true";
        }

        $.ajax({
            url: "http://localhost:8080/terrarium/lumiere/changeEtatInterrupteurManuellement",
            data:  {
                etat:etat
            },
            async: false,
            type: 'get',      //请求方式
            dataType: "json",  //返回数据的格式
            contentType: "application/json; charset=utf-8",
            error: function () {
                alert('加载数据失败！');
            },
            success: function (data) {

                var item = data;
                //console.log(item);
                for (var i = 0; i < item.length; i++) {
                    console.log(item[i]);
                }
                result = data; // 接收返回值
                // alert(JSON.stringify(result.data))
                document.getElementById("etat").innerHTML = result.data.etat;
            }
        });

    }
</script>
</html>
